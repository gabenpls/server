@(avatarUrl: String, list: java.util.List[model.Achievement])

@main("GabenPls")(navigation(avatarUrl)) {
<div class="columns">
    <div class="column">
        <div class="container has-background-light">
            @for(elem <- list.take(5)) {
            @achievement(elem)
            }
        </div>
    </div>

    <div class="column">
        <div class="container has-background-light">
            @for(elem <- list.take(5)) {
                @achievement(elem)
            }
        </div>
    </div>
</div>
}
