@(achievementPic: String, achievementName: String)

<div class="box">
    <article class="media">
        <div class="media-left">
            <figure class="image is-64x64">
                <img src=@achievementPic>
            </figure>
        </div>
        <div class="media-content">
            <div class="content">
                <h1 class="title">
                    @achievementName
                </h1>
            </div>
        </div>
    </article>
</div>
