@(ach: model.Achievement)

<div class="box" style="height:100px">
    <article class="media">
        <div class="media-left">
            <figure class="image is-64x64">
                <img src=@{ if (ach.isAchieved()) ach.getIconUrl() else ach.getIconUrlGray() }>
            </figure>
        </div>
        <div class="media-content">
            <div class="content">
                <h4 class="title">
                    @{ ach.getTitle() }
                </h4>
                <p>
                    @{ ach.getPercent() }%
                </p>
            </div>
        </div>
    </article>
</div>
